<app-navbar [isOpen]="isOpen" (isOpenChange)="handleSidebarToggle($event)"></app-navbar>

<div class="{{ isOpen ? 'home' : 'homeWithoutSidebar'}}">
  <app-sidebar [isOpen]="isOpen" *ngIf="isOpen" class="sidebarSelector"></app-sidebar>

  <div class="home-content">
    <app-product-card [products]="products" class="productCards"></app-product-card>
  </div>
</div>
